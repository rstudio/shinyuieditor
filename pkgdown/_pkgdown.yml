url: https://rstudio.github.io/shinyuieditor/

template:
  package: tidytemplate
  bootstrap: 5

  bslib:
    base_font: {google: "Work Sans"}
    primary: "#75acdb"
    body-font-size: "18px"
    body-color: "#444444"
    navbar-background: "#d2e4f3"

navbar:
  structure:
    left:  [intro, demo, reference, articles, news]
    right: [github]
  components:
    home: ~
    demo:
      text: Live Demo
      href: articles/ui-editor-live-demo.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/rstudio/shinyuieditor

reference:
  - title: Main launcher function
    desc: >
      Run the `shinyuieditor`. The only function you'll probably use.
  - contents:
      - launch_editor
  - title: Advanced
    desc: >
      Functions used behind the scenes to parse app ui into a tree structure. These are provided for context if one chooses to extend the editor, but will almost never be used directly.
  - contents:
      - get_file_ui_definition_info
      - update_ui_definition
      - ui_code_to_tree
